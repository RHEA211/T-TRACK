<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RIRI.css">
</head>
<body>
    <header id="home">
        <nav>
            <img src="logo.png" alt="LOGO" class="logo">
            <ul class="main-nav">
                    <li><a href="#instruction">Instructions</a></li>
                     <li><a href="#contact">Contact Us</a></li>
                    
            </ul>
        </nav>
        <div class="header-box">
            <div class="header-text-box">
                <h1>T-TRACK</h1>
                <h2>A portal for teachers</h2>
                <br>
                <h3> A place for teachers , enabling them to take attendance and keep records</h3><br><br>

                <div class="container">
                    <div class="div1">
                        <h3>Attendance</h3><br><br>
                        
                        <a href="https://github.com/RHEA211/T-TRACK/tree/main/OCR-Attendance">OCR</a><br><br><br>
                        <a href="https://github.com/RHEA211/T-TRACK/tree/main/Face-Recognition">Face Recognition</a>
                        
                    </div>
                    <div class="div2">
                        <h3>Record Analysis</h3><br><br>
                       <br>
                        <a href="https://github.com/RHEA211/T-TRACK/tree/main/Student%20Marks%20Analysis">Subject Marks Analysis</a>
                    </div>
                </div><br><br>
                <textarea name="" id="notes" cols="65" rows="10" placeholder="Important notes..."></textarea>
            </div>

            <div>
                   <div id="instruction">
                   <img src= "INSTRUCTIONS.png" alt="instruction">
            </div>
        </div>
            
    </header>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <div class="contact_form">
            <form name="submit-googlesheet" method="POST">
                <input type="text" name="Name" placeholder="Name"><br>
                <input type="email" name="Email" placeholder="Email ID"><br>
                <input type="number" name="Number" placeholder="Contact Number"><br>
                <textarea name="Review" placeholder="Write your Query..." rows="5" cols="40"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <p><span>*</span>We will get back to you as soon as we can.</p>
    </div>
</body>
</html>
